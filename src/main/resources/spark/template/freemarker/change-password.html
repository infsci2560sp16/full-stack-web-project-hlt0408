<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Contact Us</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-social.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/mystyles.css"/>
		<link rel="stylesheet" type="text/css" href="/stylesheets/sb-admin.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<div id="wrapper">

			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-ex1-collapse" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/"><img class="img-circle" src="img/logo.jpg" alt="logo" height=30 width=61></a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>
							<a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
						</li>
						<li>
							<a href="/aboutus"><span class="glyphicon glyphicon-info-sign"
							aria-hidden="true"></span> About</a>
						</li>
						<li>
							<a href="/inventory"> <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Inventory </a>
						</li>
						<li>
							<a href="#"> <i class="fa fa-envelope-o"></i> Contact</a>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active">
							<a href="/user"><i class="glyphicon glyphicon-user"></i> My Account</a>
						</li>
						<li>
							<a id="registerButton"><span class="glyphicon glyphicon-register"></span> Register</a>
						</li>
						<li>
							<a id="loginButton"><span class="glyphicon glyphicon-log-in"></span> Login</a>
						</li>
					</ul>
				</div>
				<!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav side-nav">
						<li>
							<a href="user"><i class="fa fa-fw fa-dashboard"></i> Dashboard</a>
						</li>
						<li>
							<a href="/purchase-history"><i class="fa fa-fw fa-bar-chart-o"></i> Perchase History</a>
						</li>
						<li class="active">
							<a href="#"><i class="fa fa-fw fa-edit"></i> Change Password</a>
						</li>
						<li>
							<a href="/"><i class="fa fa-sign-out"></i></i> Logout</a>
						</li>
					</ul>
				</div>
			</nav>

			<div id="page-wrapper">

				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header"> Change Password <small>Summary</small></h1>

						</div>
					</div>

					<div class="row">
						<div class="col-lg-6">

							<form role="form">
								<div class="form-group">
									<label>Old Password</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>New Password</label>
									<input class="form-control">
								</div>
								<div class="form-group">
									<label>New Password Again</label>
									<input class="form-control">
								</div>
								<button type="submit" class="btn btn-primary">Change Password</button>
							</form>
						</div>
					</div>
					<!-- /.container-fluid -->

				</div>
				<!-- /#page-wrapper -->
			</div>
			<div id="loginModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
							<h4 class="modal-title">Login </h4>
						</div>
						<div class="modal-body">

							<form class="form-inline" role="search">
								<div class="form-group">
									<input type="text" class="form-control input-sm" placeholder="Email">
									<input type="text" class="form-control input-sm" placeholder="Password">
								</div>
								<label class="checkbox-inline">
									<input type="checkbox" name="approve" value="">
									<strong>Remember me</strong> </label>
								<button type="submit" class="btn btn-info">
									Sign in
								</button>
								<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
									Cancel
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- Register modal -->
			<div id="registerModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								&times;
							</button>
							<h4 class="modal-title">Register </h4>
						</div>
						<div class="modal-body">
							<form class="form-horizontal" role="form" action="register.java" method="POST">
								<!-- full name input -->
								<div class="form-group">
									<label for="fullname" class="col-sm-3 control-label">Full Name</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Full Name">
									</div>
								</div>
								<!-- telephone input -->
								<div class="form-group">
									<label for="telnum" class="col-xs-12 col-sm-3 control-label">Contact Tel.</label>
									<div class="col-xs-5 col-sm-4">
										<div class="input-group">
											<div class="input-group-addon">
												(
											</div>
											<input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
											<div class="input-group-addon">
												)
											</div>
										</div>
									</div>
									<div class="col-xs-7 col-sm-5">
										<input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
									</div>
								</div>
								<!-- email input -->
								<div class="form-group">
									<label for="emailid" class="col-sm-3 control-label">Email</label>
									<div class="col-sm-9">
										<input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
									</div>
								</div>
								<!-- password input -->
								<div class="form-group">
									<label for="password" class="col-sm-3 control-label">Password</label>
									<div class="col-sm-9">
										<input type="password" class="form-control" id="password" name="pword" placeholder="Password">
									</div>
								</div>
								<!-- address-line1 input-->
								<div class="form-group">
									<label for="addressline1" class="col-sm-3 control-label">Address Line 1</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="address_line_1" name="address_line_1" placeholder="Street address, P.O. box, company name">
									</div>
								</div>
								<!-- address-line2 input-->
								<div class="form-group">
									<label for="addressline2" class="col-sm-3 control-label">Address Line 2</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="address_line_2" name="address_line_2" placeholder="Apartment, suite , unit, building, floor, etc.">
									</div>
								</div>
								<!-- city input-->
								<div class="form-group">
									<label for="city" class="col-sm-3 control-label">City</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="city" name="city" placeholder="City">
									</div>
								</div>
								<!-- state input -->
								<div class="form-group">
									<label for="state" class="col-sm-3 control-label">State</label>
									<div class="col-sm-9">
										<select id="state" name="state" class="form-control" data-live-search="true" title="Please select a state ...">
											<option value="" selected="selected">---Please Select a State---</option>
											<option value="AL">Alabama</option>
											<option value="AK">Alaska</option>
											<option value="AZ">Arizona</option>
											<option value="AR">Arkansas</option>
											<option value="CA">California</option>
											<option value="CO">Colorado</option>
											<option value="CT">Connecticut</option>
											<option value="DE">Delaware</option>
											<option value="DC">District Of Columbia</option>
											<option value="FL">Florida</option>
											<option value="GA">Georgia</option>
											<option value="HI">Hawaii</option>
											<option value="ID">Idaho</option>
											<option value="IL">Illinois</option>
											<option value="IN">Indiana</option>
											<option value="IA">Iowa</option>
											<option value="KS">Kansas</option>
											<option value="KY">Kentucky</option>
											<option value="LA">Louisiana</option>
											<option value="ME">Maine</option>
											<option value="MD">Maryland</option>
											<option value="MA">Massachusetts</option>
											<option value="MI">Michigan</option>
											<option value="MN">Minnesota</option>
											<option value="MS">Mississippi</option>
											<option value="MO">Missouri</option>
											<option value="MT">Montana</option>
											<option value="NE">Nebraska</option>
											<option value="NV">Nevada</option>
											<option value="NH">New Hampshire</option>
											<option value="NJ">New Jersey</option>
											<option value="NM">New Mexico</option>
											<option value="NY">New York</option>
											<option value="NC">North Carolina</option>
											<option value="ND">North Dakota</option>
											<option value="OH">Ohio</option>
											<option value="OK">Oklahoma</option>
											<option value="OR">Oregon</option>
											<option value="PA">Pennsylvania</option>
											<option value="RI">Rhode Island</option>
											<option value="SC">South Carolina</option>
											<option value="SD">South Dakota</option>
											<option value="TN">Tennessee</option>
											<option value="TX">Texas</option>
											<option value="UT">Utah</option>
											<option value="VT">Vermont</option>
											<option value="VA">Virginia</option>
											<option value="WA">Washington</option>
											<option value="WV">West Virginia</option>
											<option value="WI">Wisconsin</option>
											<option value="WY">Wyoming</option>
										</select>
									</div>
								</div>
								<!-- zip code-->
								<div class="form-group">
									<label for="zipcode" class="col-sm-3 control-label">Zip Code</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Zip Code">
									</div>
								</div>
								<!-- home or business-->
								<div class="form-group">
									<label for="customertype" class="col-sm-3 control-label">Type</label>
									<div class="col-sm-9 btn-group" data-toggle="buttons">
										<label id="homeuser" class="btn btn-success active">
											<input type="radio" name="typeradio" value="home" autocomplete="off">
											Home </label>
										<label id="businessuser" class="btn btn-danger">
											<input type="radio" name="typeradio" value="business" autocomplete="off">
											Business </label>
									</div>
								</div>
								<!-- marriage status -->
								<div class="form-group" id="marriage_status">
									<label for="marriage status" class="col-sm-3 control-label">Marriage Status</label>
									<div class="col-sm-9">
										<label class="radio-inline">
											<input type="radio" name="marriage" id="inlineRadio1" value="married">
											Married</label>
										<label class="radio-inline">
											<input type="radio" name="marriage" id="inlineRadio2" value="single">
											Single</label>
										<label class="radio-inline">
											<input type="radio" name="marriage" id="inlineRadio3" value="divorced">
											Divorced</label>
									</div>
								</div>
								<!-- gender -->
								<div class="form-group" id="gender">
									<label for="gender" class="col-sm-3 control-label">Gender</label>
									<div class="col-sm-9">
										<label class="radio-inline">
											<input type="radio" name="gender" id="inlineRadio1" value="male">
											Male</label>
										<label class="radio-inline">
											<input type="radio" name="gender" id="inlineRadio2" value="female">
											Female</label>
									</div>
								</div>
								<!-- age -->
								<div class="form-group" id='age'>
									<label for="age" class="col-sm-3 control-label">Age</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="age" name="age" min="0" max="150" placeholder="Age">
									</div>
								</div>
								<!-- income -->
								<div class="form-group" id="income">
									<label for="income" class="col-sm-3 control-label">Income</label>
									<div class="col-sm-9">
										<input type="number" class="form-control" id="income" name="income" min="0" placeholder="Income">
									</div>
								</div>
								<!-- business category -->
								<div class="form-group" id="business_category">
									<label for="business category" class="col-sm-3 control-label">Business Category</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="business_category" name="business_category" placeholder="Business Category">
									</div>
								</div>
								<!-- company gross annual income -->
								<div class="form-group" id="business_income">
									<label for="income" class="col-sm-3 control-label">Company Annual Gross Income</label>
									<div class="col-sm-9">
										<input type="text" class="form-control" id="bincome" name="bincome" placeholder="Income">
									</div>
								</div>
								<!-- checkbox and select -->
								<div class="form-group">
									<div class="checkbox col-sm-5 col-sm-offset-3">
										<label class="checkbox-inline">
											<input type="checkbox" name="may_we_contact" value="">
											<strong>May we contact you?</strong> </label>
									</div>
									<div class="col-sm-3 col-sm-offset-1">
										<select class="form-control" name="contact_method">
											<option value="tel">Tel.</option>
											<option value="email">Email</option>
										</select>
									</div>
								</div>
								<!-- submit button -->
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="submit" value="Submit" class="btn btn-info btn-block">
											Register
										</button>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="js/bootstrap.min.js"></script>
			<!-- my self-built JavaScript -->
			<script src="js/myjs.js"></script>

	</body>

</html>
